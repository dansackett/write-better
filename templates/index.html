<html>
    <head>
        <title>Write Better</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="page-title">
                Write Better <small>Get suggestions about your writing</small>
            </h1>
            <p>This is an application which allows you to check your writing against common pitfalls.</p>

            <hr />

            <h3>Upload a Text File</h3>
            <form class="form-horizontal" role="form" action="/upload" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="textFile">Select file</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="file" name="textFile" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Process</button>
                    </div>
                </div>
            </form>

            <hr />

            <h3>Paste Text In</h3>
            <form class="form-horizontal" role="form" action="/paste" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="textFile">Paste a file</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="textFile"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Process</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </body>
</html>
